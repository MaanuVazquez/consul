        how_it_works:
          i: Participación
          i1: Espacio de debate
          title: Espacio de propuestas
          text: |-
            En este espacio, cualquier persona puede proponer una iniciativa con la intención de recaudar los suficientes apoyos como para que la idea pase a ser consultada a toda la ciudadanía con carácter vinculante.

            En una segunda etapa, las propuestas son apoyadas por ciudadanos, con lo cual será la propia ciudadanía -y nadie en su nombre- la que decida cuáles son las propuestas que merecen la pena ser llevadas a cabo.

            Una vez finalizada la etapa de apoyos, aquellas propuestas más populares de cada comuna serán estudiadas por un grupo de trabajo de la Ciudad y pasarán a la siguiente fase de votación en la que los vecinos decidirán cuál se llevará a cabo.
        how_to_use:
          text: |-
            BA Elige usa la aplicación Consul que es software libre, con licencia AGPLv3, esto significa en palabras sencillas, que cualquiera puede libremente usar el código, copiarlo, verlo en detalle, modificarlo y redistribuir al mundo con las modificaciones que quiera(manteniendo el que otros puedan a su vez hacer lo mismo).

            No solo podés usar libremente este portal, sino que desde el Ayuntamiento de Madrid van a ayudarte en todo lo posible para que lo hagas, así que si estás interesado, podés escribirles a extensión.institucional@madrid.es. Si sos programador, podés ver el código y ayudar a mejorar la aplicación Consul.
